<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- algorithm to efficiently manipulate your UI -->
     <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

     <!-- React DOM  -> uses react to update the DOM-->
     <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
 
     <!-- transpiler -> JSX -> into javascript -->
     <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
     
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function Counter(props){
        const {counterNumber, initialValue} = props;
        const [count, setCount] = React.useState(initialValue);
        function increment(){
           setCount(count + 1);
        }
        function decrement(){
            setCount(count - 1);

        }
        return <div>
            <h3>Counter: {counterNumber}</h3>
            <button onClick={increment}>+</button>
            <p>{count}</p>
            <button onClick={decrement}>-</button>
            </div>
        }
        function ParentCounter(){
            return <div>
                <Counter counterNumber={1} initialValue={3}></Counter>
                <Counter counterNumber={2} initialValue={4}></Counter>
                <Counter counterNumber={3} initialValue={5}></Counter>
                </div>
        }
        ReactDOM.render(<ParentCounter></ParentCounter>, document.getElementById("root"));
    </script> 
</body>
</html>
